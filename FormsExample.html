<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
  </head>
  <body>
    <h1>Car Magazine Register</h1>
    <form class="" action="https://www.wikipedia.org/" method="post">
<!-- Name/surname -->
      <label for="nameSurname">Name and Surname:</label>
      <input id="nameSurname" type="text" name="" value="" placeholder="George William" required><br><br>
<!-- Email field -->
      <label for="email">Email:</label>
      <input id="email" type="email" name="" value="" placeholder="Your Email Address" required> @
<!-- Dropdown for email -->
      <select class="" name="">
        <option value="">hotmail.com</option>
        <option value="">gmail.com</option>
        <option value="">outlook.com</option>
      </select><br><br>
<!-- Password -->
      <label for="password">Password:</label>
      <input id="password" type="password" name="" value="" placeholder="Your Password" required pattern="{4,8}" title="write 4-8 characters"> <br><br> 
<!-- Radio for Gender -->
<!-- Male -->
      <label for="Male">Male</label>
      <input id="Male" type="radio" name="Gender" value="Male">
<!-- Female -->
      <label for="Female">Female</label>
      <input id="Female" type="radio" name="Gender" value="Female">
<!-- Other -->
      <label for="Other">Other</label>
      <input id="Other" type="radio" name="Gender" value="Other"> <br><br>
<!-- Date of Birthday -->
      <label for="">Birthday:</label>
      <input type="date" name="" value=""><br><br>
<!-- Submit -->
      <label for=""></label>
      <input type="submit" name="" value="Submit">




      <!-- <label for=""></label>
      <input type="text" name="" value=""> -->


    </form>
  </body>
</html>
