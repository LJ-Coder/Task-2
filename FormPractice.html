<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <form class="" action="https://www.wikipedia.org/" method="post">
<!-- Username -->
      <label for="username">Username:</label>
        <input id="username" type="text" name="" value="" placeholder="William Perry" required><br> <br>

<!-- Email -->
      <label for="email">Email:</label>
        <input id="email" type="email" name="" value="" required><br><br>

<!-- Password -->
      <label for="password">Password:</label>
        <input id="password" type="password" name="" value="" required><br><br>

<!-- Radio buttons -->
      <label for="">Father</label>
        <input type="radio" name="parent" value="">
      <label for="">Mother</label>
        <input type="radio" name="parent" value=""> <br><br>

<!-- Checkboxes -->
      <label for="">How many children:</label> <br><br>
      <!-- 1 -->
      <label for="">1</label>
      <input type="checkbox" name="children" value="" checked><br>
      <!-- 2 -->
      <label for="">2</label>
      <input type="checkbox" name="children" value=""><br>
      <!-- 3 -->
      <label for="">3</label>
      <input type="checkbox" name="children" value=""><br><br>

 <!-- Drop Down Menu  -->
      <select class="" name="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
      </select><br><br>

<!-- Date -->
      <input type="date" name="" value=""><br><br>

<!-- TextArea -->
      <textarea name="name" rows="8" cols="80"></textarea><br><br>

<!-- Submit button -->
      <input type="submit" name="" value=""><br><br>


    </form>
  </body>
</html>
